<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Debug</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    .log { background: #f0f0f0; padding: 10px; border-radius: 4px; white-space: pre-wrap; margin: 10px 0; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Basic Debug</h1>
  <div id="log" class="log">Starting basic debug...</div>
  
  <div>
    <button id="test1">Test 1: Basic JS</button>
    <button id="test2">Test 2: Fetch API</button>
    <button id="test3">Test 3: Edge Function</button>
  </div>
  
  <script>
    // Simple logging function
    const logElement = document.getElementById('log');
    
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `[${timestamp}] ${message}`;
      logElement.textContent += '\n' + entry;
      console.log(entry);
    }
    
    // Test 1: Basic JavaScript functionality
    document.getElementById('test1').addEventListener('click', function() {
      log('Test 1: JavaScript is working!');
    });
    
    // Test 2: Test Fetch API
    document.getElementById('test2').addEventListener('click', async function() {
      log('Test 2: Testing Fetch API...');
      try {
        const response = await fetch('https://aubpfeohfhuitytohjyu.supabase.co/rest/v1/pricing_plans?select=*&limit=1', {
          headers: {
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1YnBmZW9oZmh1aXR5dG9oanl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMDc0MjgsImV4cCI6MjA2ODU4MzQyOH0.XYtk6yRoju-on48lWaudptFNyw7Or4IaGkAQY15jwzo'
          }
        });
        
        log(`Fetch response status: ${response.status}`);
        const data = await response.json();
        log(`Fetch successful! Data: ${JSON.stringify(data).substring(0, 100)}...`);
      } catch (error) {
        log(`Fetch error: ${error.message}`);
      }
    });
    
    // Test 3: Test Edge Function
    document.getElementById('test3').addEventListener('click', async function() {
      log('Test 3: Testing Edge Function...');
      try {
        const response = await fetch('https://aubpfeohfhuitytohjyu.supabase.co/functions/v1/hubtel-payment-proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            planSlug: 'web-basic',
            customerEmail: 'test@example.com',
            customerPhone: '233543899498'
          })
        });
        
        log(`Edge Function status: ${response.status}`);
        const responseText = await response.text();
        log(`Edge Function response: ${responseText.substring(0, 200)}...`);
      } catch (error) {
        log(`Edge Function error: ${error.message}`);
      }
    });
    
    // Log page load complete
    window.addEventListener('load', function() {
      log('Page fully loaded. Click buttons to run tests.');
    });
    
    // Log any errors
    window.addEventListener('error', function(event) {
      log(`ERROR: ${event.message} at ${event.filename}:${event.lineno}`);
    });
    
    // Check if we're running
    log('Script executed. Browser: ' + navigator.userAgent);
  </script>
</body>
</html>
