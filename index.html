<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Checkout | Big Uncle Technologies</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: centre;
      justify-content: centre;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: centre;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
    }

    .loading {
      font-style: italic;
      color: #999;
    }

    .support {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .support a {
      color: #007aff;
      text-decoration: none;
    }

    .support a: hover {
      text-decoration: underline;
    }
  </style>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const plan = params.get("plan");

      if (plan) {
        const redirectUrl = `https://checkout.biguncletech.com/?plan=${plan}`;
        document.getElementById("status").innerText = "Redirecting to checkout...";
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000);
      } else {
        document.getElementById("status").innerText = "No plan selected. Please return to the main site.";
      }
    };
  </script>
</head>
<body>
  <div class="card">
    <h1>Secure Checkout</h1>
    <p id="status" class="loading">Preparing your checkout session...</p>

    <div class="support">
      <p>Need help? <a href="https://wa.me/233543899498">Chat with Support</a></p>
    </div>
  </div>
</body>
</html>
