<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Checkout | Big Uncle Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      color: #1a202c;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    #status {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin: 0 auto 1rem auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .support {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }
    .support a {
      color: #007aff;
      text-decoration: none;
    }
    .support a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://aubpfeohfhuitytohjyu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1YnBmZW9oZmh1aXR5dG9oanl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMDc0MjgsImV4cCI6MjA2ODU4MzQyOH0.XYtk6yRoju-on48lWaudptFNyw7Or4IaGkAQY15jwzo'
    );

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const planSlug = params.get("plan");
      const status = document.getElementById("status");

      if (!planSlug) {
        status.innerText = "No plan selected. Please go back and try again.";
        document.querySelector(".spinner").style.display = "none";
        return;
      }

      status.innerText = "Retrieving plan details...";

      const { data: plan, error } = await supabase
        .from("pricing_plans")
        .select("name, amount")
        .eq("slug", planSlug)
        .eq("is_active", true)
        .single();

      if (error || !plan) {
        document.querySelector(".spinner").style.display = "none";
        status.innerText = "Invalid or inactive plan. Please contact support.";
        return;
      }

      // If no amount, assume Enterprise (Contact for pricing)
      if (!plan.amount) {
        document.querySelector(".spinner").style.display = "none";
        status.innerHTML = `
          This plan requires a custom quote.<br/><br/>
          <a href="https://wa.me/233543899498" target="_blank">Click here to contact support</a>.
        `;
        return;
      }

      status.innerText = "Connecting to secure Hubtel checkout...";

      const payload = {
        amount: plan.amount,
        plan_name: plan.name,
        customer_email: "someone@example.com",  // Replace or make dynamic later
        customer_phone: "233543899498",
        return_url: "https://checkout.biguncletech.com/result",
        callback_url: "https://aubpfeohfhuitytohjyu.supabase.co/functions/v1/hubtel-payment-callback"
      };

      try {
        const response = await fetch(
          "https://aubpfeohfhuitytohjyu.supabase.co/functions/v1/hubtel-payment-proxy",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const result = await response.json();

        if (result && result.payment_url) {
          status.innerText = "Redirecting to Hubtel...";
          setTimeout(() => {
            window.location.href = result.payment_url;
          }, 1000);
        } else {
          throw new Error(result.message || "No payment URL returned.");
        }
      } catch (err) {
        document.querySelector(".spinner").style.display = "none";
        status.innerText = "Something went wrong. Please refresh or contact support.";
        console.error(err);
      }
    };
  </script>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1>Secure Checkout</h1>
    <p id="status">Preparing your checkout session...</p>
    <div class="support">
      Need help? <a href="https://wa.me/233543899498" target="_blank">Contact Support</a>
    </div>
  </div>
</body>
</html>
