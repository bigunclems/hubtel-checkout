<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Checkout | Big Uncle Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fc;
      display: flex;
      align-items: centre;
      justify-content: centre;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      text-align: centre;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      color: #1a202c;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    #status {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin: 0 auto 1rem auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .support {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }

    .support a {
      color: #007aff;
      text-decoration: none;
    }

    .support a: hover {
      text-decoration: underline;
    }
  </style>

  <script>
    window.onload = async function () {
      const params = new URLSearchParams(window.location.search);
      const plan = params.get("plan");
      const status = document.getElementById("status");

      if (!plan) {
        status.innerText = "Missing or invalid plan. Please go back and choose a valid package.";
        document.querySelector(".spinner").style.display = "none";
        return;
      }

      status.innerText = "Connecting to secure Hubtel checkout...";

      try {
        const response = await fetch("https://aubpfeohfhuitytohjyu.supabase.co/functions/v1/hubtel-payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ plan: plan })
        });

        const result = await response.json();

        if (result && result.payment_url) {
          status.innerText = "Redirecting to Hubtel...";
          setTimeout(() => {
            window.location.href = result.payment_url;
          }, 1000);
        } else {
          document.querySelector(".spinner").style.display = "none";
          status.innerText = result.message || "Failed to retrieve payment link. Please try again.";
        }
      } catch (error) {
        console.error("Payment error:", error);
        document.querySelector(".spinner").style.display = "none";
        status.innerText = "An error occurred. Please refresh or contact support.";
      }
    };
  </script>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1>Secure Checkout</h1>
    <p id="status">Preparing your checkout session...</p>
    <div class="support">
      Need help? <a href="https://wa.me/233543899498" target="_blank">Contact Support</a>
    </div>
  </div>
</body>
</html>
